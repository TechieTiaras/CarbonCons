        <section class="contact"> 
            <h2>Contact Our Customer Service</h2> 
            <br>
            <form id="contact-form"> 
                <table>
                    <tr>
                        <th> <label for="name">Name:</label> </th>
                        <th> <input type="text" id="name" required> </th>
                        <br>
                    </tr>
                    <tr>   
                         <th>   <label for="email">Email Address:</label> </th>
                         <th><input type="email" id="email" required> </th>
                         <br>
                    </tr>
              
                    <tr>
                        <th> <label for="issue">Issue Category:</label> </th>
                        <th> <select id="issue" required> 
                                <option value="product-inquiry">Product Inquiry</option> 
                                <option value="shipping-issues">Shipping Issues</option> 
                                <option value="returns">Returns & Exchanges</option> 
                                <option value="general">General Questions</option> 
                            </select> 
                        </th>
                        <br>
                     </tr>
                     <tr>
                        <th>  <label for="message">Message:</label> </th>
                        <th><textarea id="message" rows="5" required></textarea> </th>
                        <br>
                     </tr>
            </table>
                <button type="submit">Submit</button> 
                
            </form> 
        </section>
